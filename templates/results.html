<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Результаты классификации</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Результаты классификации</h1>
    <table>
        <thead>
            <tr>
                <th>Жалоба</th>
                <th>Кластер</th>
                <th>Категория</th>
                <th>Маршрут</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.complaint }}</td>
                <td>{{ item.cluster }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.route }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/" class="btn">Вернуться назад</a>
    <!-- Кнопка для скачивания результатов в формате XLSX -->
    <form action="/download" method="get" style="display:inline;">
        <button type="submit" class="btn">Скачать результаты в формате XLSX</button>
    </form>
</body>
</html>
